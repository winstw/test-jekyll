domain: winstw.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://winstw.github.io/test-jekyll  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /test-jekyll/      # place folder name if the site is served in a subfolder


permalink: pretty

theme: minima

collections:
  fiches:
    output: true

defaults:
  - scope:
      path: ""
      type: "fiches"
    values:
      layout: "fiche"
  - scope:
      path: ""
    values:
      layout: "default"
      
